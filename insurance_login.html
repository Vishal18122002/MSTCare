<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare Login</title>
    <link rel="icon" href="./ins_logo.jpg" type="image/jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative h-screen overflow-hidden bg-gray-100">
    <!-- Background Video -->
    <video
      autoplay
      muted
      loop
      class="absolute top-0 left-0 w-full h-full object-cover opacity-70 z-0"
    >
      <source src="./insurance.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-white bg-opacity-30 z-10"></div>

    <!-- Login Form -->
    <div class="relative z-20 flex items-center justify-center h-screen">
      <div
        class="bg-white bg-opacity-90 rounded-3xl shadow-lg p-10 w-full max-w-md"
      >
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <img src="./ins_logo.jpg" class="w-12">
          <h1 class="text-3xl font-bold text-center text-gray-800 mt-1">
            HealthCare<span class="text-sky-900"> Insurance</span>
          </h1>
        </div>

        <!-- Sign in Text -->
        <h2 class="text-center text-xl font-semibold text-gray-700 mb-4">
          PLEASE SIGN IN
        </h2>

        <!-- Form -->
        <form>
          <input
            type="text"
            placeholder="Enter ID"
            class="w-full px-4 py-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-800"
            id="id"
            required
          />

          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-800"
            id="pass"
            required
          />
        </form>
        <button
          onclick="location.href='./pre_auth.html'"
          class="w-full bg-sky-800 hover:bg-sky-900 text-white font-semibold py-3 rounded"
          id="next"
        >
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
