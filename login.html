<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSTcare Login</title>
    <link rel="icon" href="./logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative h-screen overflow-hidden bg-gray-100">
    <!-- Background Video -->
    <video
      autoplay
      muted
      loop
      class="absolute top-0 left-0 w-full h-full object-cover opacity-70 z-0"
    >
      <source src="./sample_back.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div
      class="absolute inset-0 bg-white bg-opacity-30 backdrop-blur-md z-10"
    ></div>

    <!-- Login Form -->
    <div class="relative z-20 flex items-center justify-center h-screen">
      <div
        class="bg-white bg-opacity-90 rounded-lg shadow-lg p-10 w-full max-w-md"
      >
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <h1 class="text-3xl font-bold text-center text-gray-800">
            <span class="text-teal-600">+</span>MST<span class="text-teal-600"
              >care</span
            >
          </h1>
        </div>

        <!-- Sign in Text -->
        <h2 class="text-center text-xl font-semibold text-gray-700 mb-4">
          PLEASE SIGN IN
        </h2>

        <!-- Form -->
        <form>
          <input
            type="email"
            placeholder="your.email@mstcare.com"
            class="w-full px-4 py-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400"
            id="email"
            required
          />

          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400"
            id="password"
            required
          />
        </form>
        <button
          onclick="location.href='./menu.html'"
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded"
          id="next"
        >
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
